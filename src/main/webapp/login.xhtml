<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
       <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- App Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />
        <!-- App title -->
        <title>PetBoss</title>
        <!-- App CSS -->
        <link href="#{application.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
      <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        	<div class="account-bg">
                <div class="card-box m-b-0">
                    <div class="text-xs-center m-t-20">
                        <a href="#{application.contextPath}/app/login.xhtml" class="logo">
                            <i class="zmdi zmdi-group-work icon-c-logo"></i>
                            <span>PetBoss</span>
                        </a>
                    </div>
                    <div class="m-t-10 p-20">
                        <div class="row">
                            <div class="col-xs-12 text-xs-center">
                                <h6 class="text-muted text-uppercase m-b-0 m-t-0">Sign In</h6>
                            </div>
                        </div>
                        <form class="m-t-20" jsf:id="form">

                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" required="" placeholder="Username" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" required="" placeholder="Password"/>
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-10">
                                <div class="col-xs-12">
                                    <button class="btn btn-success btn-block waves-effect waves-light" 
                                            jsf:action="#{loginController.logIn}">Log In</button>
                                </div>
                            </div>

                            <div class="form-group row m-t-30 m-b-0">
                                <div class="col-sm-12">
                                    <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- end card-box-->

            <div class="m-t-20">
                <div class="text-xs-center">
                    <p class="text-white">Don't have an account? <a href="#" class="text-white m-l-5"><b>Contact Administrator</b></a></p>
                </div>
            </div>

        </div>
        <!-- end wrapper page -->
    </h:body>
</html>
