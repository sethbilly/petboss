<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../admin-template.xhtml">
        <ui:define name="page-title">
            #{msg.product} #{msg.form}
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-box">
                        <div class="row">
                            <div class="col-md-6">
                                <h:form>
                                    <p:panel header="#{msg.product} #{msg.form}">

                                        <div class="form-group row">
                                            <h:outputLabel value="#{msg.name}" styleClass="col-sm-4 form-control-label"/>
                                            <div class="col-sm-7">
                                                <h:inputText value="#{productFormController.productForm.formName}" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <h:outputLabel value="#{msg.description}" styleClass="col-sm-4 form-control-label"/>
                                            <div class="col-sm-7">
                                                <h:inputTextarea value="#{productFormController.productForm.description}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        <div class="clearfix" />
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="2">
                                                <p:commandButton value="#{msg.save}" actionListener="#{productFormController.saveProductForm()}" ajax="false"/>
                                                <p:commandButton value="#{msg.clear}" actionListener="#{productFormController.clear()}" ajax="false"/>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </p:panel>

                                </h:form>
                            </div>

                            <div class="col-md-6">
                                <h:form>
                                    <p:dataTable value="#{productFormController.productFormsList}" var="prodForm" rows="20"
                                                 paginator="true" paginatorPosition="bottom">
                                        <p:column headerText="#{msg.name}">
                                            <h:outputText value="#{prodForm.formName}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.description}">
                                            <h:outputText value="#{prodForm.description}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.action}">
                                            <p:commandLink value="#{msg.select}" actionListener="#{productFormController.selectProductForm(prodForm)}"
                                                           ajax="false"/> |
                                            <p:commandLink value="#{msg.del}" actionListener="#{productFormController.deleteProductForm(prodForm)}"
                                                           ajax="false"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</div>
