<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:petboss="http://xmlns.jcp.org/jsf/composite/petboss"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../admin-template.xhtml">
        <ui:define name="page-title">
            #{msg.booking}
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-box">
                        <h4 class="header-title m-t-0 m-b-20">#{msg.booking}</h4>
                        <br />
                        <h:form>
                            <petboss:clientSearchAutoComplete />
                            <h:panelGroup layout="block">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{msg.booking} #{msg.type}"/>
                                    <h:selectOneMenu value="#{bookingController.booking.bookingType}" converter="omnifaces.SelectItemsConverter">
                                        <f:selectItem itemValue="#{msg.select_one}" />
                                        <f:selectItems value="#{selectItemOptions.bookingTypesSelectItems}" />
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{msg.description}"/>
                                    <h:inputTextarea value="#{bookingController.booking.description}"/>
                                    <h:outputLabel value="#{msg.schedule}"/>
                                    <p:calendar value="#{bookingController.booking.bookingSlot}" 
                                                pattern="#{msg.date_time_pattern}" mode="button"/>
                                </h:panelGrid>
                            </h:panelGroup>
                            
                            <h:panelGroup layout="block">
                                <h:panelGrid columns="2">
                                    <p:commandButton value="#{msg.save}" actionListener="#{bookingController.saveBooking()}" ajax="false"/>
                                    <p:commandButton value="#{msg.clear}" ajax="false" actionListener="#{bookingController.clear()}" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:form>
                        
                        <h:form>
<!--                            <p:schedule style="width: 100%">
                                
                            </p:schedule>-->
                        </h:form>
                    </div>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
